<br />
{{ tasks.length == 0 ? "You have no items" : "" }}
<input type="button" value="Add+" (click)="addItem()" />

<app-task-item
    *ngFor="let task of tasks; let itemIndex = index"
    [task]="task"
    [taskIndex]="itemIndex"
    (deleteTask)="handleDeleteTask(itemIndex)"
    (toggleTask)="handleToggleTask(itemIndex)"
>
</app-task-item>
